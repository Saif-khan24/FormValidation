<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome to Public Travels</title>
  </head>
  <body>

      <div id='success' class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success</strong> Your Travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
      </div>

      <div id='failure' class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your Travel request has not been submitted. Please Try Again.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container ">
          <h1>Public Travel Desk</h1>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Username</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
              <small id='namevalid' class='form-text text-muted-danger invalid-feedback'>Your username must be 2-10 characters long.</small>   <!--ise js se le aenge dynamically-->
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Mail">
                <small id='emailvalid' class='form-text text-muted-danger invalid-feedback'>Your email must be valid mail.</small>
              </div>

            <div class="mb-3">
                <label for="car">Select Your Car</label>
                <select name="" id="" class="form-control" id="car">
                  <option value="">Omni</option>
                  <option value="">Maruti 800</option>
                  <option value="">Ford Titanium</option>
                  <option value="">Audi A4</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address">Enter Your Address</label>
                <textarea class='form-control' name="address" id="address" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="address">Enter Your Mobile No.</label>
                <input class='form-control' name="phone" id="phone" rows="3"></input>
                <small class='form-text text-muted-danger invalid-feedback'>Phone no. must be 10 digits long.</small>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
